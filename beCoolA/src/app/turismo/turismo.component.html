<header>
  <div class="nav container">
      <div class="logo" routerLink="/"></div>
      <a class="login" routerLink="/login">Iniciar sesión</a>
  </div>
</header>
<section class="home" id="home">
  <div class="home-text container">
      <h2 class="home-title">Be Cool blog</h2>
      <span class="home-subtitle">¡Conoce nuestros articulos!</span>
  </div>
</section>

<section class="post container">
  <div class="post-box Espiritual main" *ngFor="let turismo of turismos">
    <img [src]="turismo.url" class="post-img">
    <a class="post-title" routerLink="/">{{turismo.title}}</a>
    <span class="post-date">{{turismo.date}}</span>
    <p class="post-description">{{turismo.post}}</p>
  </div>
</section>
<app-footer></app-footer>
